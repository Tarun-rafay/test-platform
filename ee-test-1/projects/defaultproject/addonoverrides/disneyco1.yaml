apiVersion: infra.k8smgmt.io/v3
kind: AddonOverride
metadata:
  labels:
    rafay.dev/overrideScope: clusterLabels
    rafay.dev/overrideType: valuesFile
  name: disneyco1
  project: defaultproject
spec:
  placement:
    labels:
    - key: rafay.dev/clusterType
      value: manual
    - key: rafay.dev/projectName
      value: defaultproject
  resource:
    selector:
      name: fluenttd
    type: Addon
  type: Helm
  valuesPath:
    name: file://disneyco1/disneyco1.yaml
