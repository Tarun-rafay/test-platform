apiVersion: infra.k8smgmt.io/v3
kind: AddonOverride
metadata:
  labels:
    rafay.dev/overrideScope: clusterLabels
    rafay.dev/overrideType: valuesFile
  name: disneyco1
  project: defaultproject
spec:
  placement:
    labels:
    - key: rafay.dev/clusterName
      value: disneyc1
    - key: rafay.dev/clusterName
      value: disneyc2
  resource:
    type: Addon
  sharing:
    enabled: true
    projects:
    - name: feb-proj-1
    - name: feb-proj-2
    - name: feb-proj-3
  type: Helm
  valuesPath:
    name: file://disneyco1/disneyco1.yaml
