apiVersion: infra.k8smgmt.io/v3
kind: AddonOverride
metadata:
  labels:
    rafay.dev/overrideScope: clusterLabels
    rafay.dev/overrideType: manifestsFile
  name: override-with-addon-version
  project: defaultproject
spec:
  placement:
    labels:
    - key: rafay.dev/clusterName
      value: cluster-1
  resource:
    selector:
      name: nginx-addon
      version: v2
    type: Addon
  type: Yaml
  valuesPath:
    name: file://override-with-addon-version/override-with-addon-version.yaml
